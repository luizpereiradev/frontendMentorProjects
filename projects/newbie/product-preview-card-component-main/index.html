<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img src="images/image-product-mobile.jpg" alt="Parfum in a desk" class="img__mobile">
    <img src="images/image-product-desktop.jpg" alt="Parfum in a desk" class="img__desktop">
    <div class="card__content">
      <p class="card__content__type">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__content__prices">
        <p class="card__prices__current">$149.99</p>
        <p class="card__prices__old">$169.99</p>
      </div>
      <button> <img src="images/icon-cart.svg" alt="cart icon" class="button__icon"> Add to Cart</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/luizpes/">Luiz Pereira</a>.
  </div>
</body>
</html>
