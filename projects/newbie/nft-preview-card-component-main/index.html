<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
      <div class="imgContainer">
        <div class="view">
          <img src="images/icon-view.svg" alt="" class="view-icon">
        </div>
        <img src="images/image-equilibrium.jpg" alt="" class="mainImage">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="infos">
        <div class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
        <div><img src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <div class="ownerContainer"><img src="images/image-avatar.png" alt="" class="avatar"> Creation of<Span>Jules Wyvern</Span></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/luizpes/">Luiz Pereira</a>.
  </div>
</body>
</html>
